<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年賀状宛名エディタ</title>
    <style>
        :root { --primary: #d32f2f; }
        body { background: #eee; font-family: "Sawarabi Mincho", serif; margin: 0; padding-bottom: 80px; }
        
        /* ヘッダー・操作系 */
        #header { 
            background: #fff; padding: 10px; position: sticky; top: 0; z-index: 100;
            display: flex; gap: 8px; flex-wrap: wrap; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button { cursor: pointer; padding: 10px 15px; border-radius: 6px; border: 1px solid #ccc; background: #fff; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; border: none; }

        /* はがきビューワー */
        #viewer { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: calc(100vh - 150px); padding: 20px 0;
        }
        .postcard-wrapper { 
            background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform-origin: center top; transition: transform 0.3s;
        }
        
        /* ナビゲーション */
        #nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd;
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; box-sizing: border-box;
        }

        /* 印刷設定 (100x148mm) */
        @page { size: 100mm 148mm; margin: 0; }
        .sheet {
            width: 100mm; height: 148mm; position: relative; background: white; overflow: hidden;
            flex-shrink: 0;
        }
        
        /* 組版CSS (固定) */
        .vertical { writing-mode: vertical-rl; }
        .zip-code { position: absolute; top: 12.5mm; left: 45.5mm; font-size: 15pt; letter-spacing: 4.45mm; font-family: monospace; font-weight: bold; }
        .address-group { position: absolute; top: 28mm; right: 10mm; height: 105mm; line-height: 1.6; }
        .addr1 { font-size: 14pt; }
        .addr2 { font-size: 11pt; margin-top: 6mm; margin-right: 2.5mm; }
        .name-container { position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: row-reverse; align-items: flex-start; gap: 7mm; }
        .name-row { display: flex; flex-direction: column; align-items: center; height: 110mm; }
        .last-name { font-size: 26pt; letter-spacing: 0.2em; margin-bottom: 2mm; }
        .first-name { font-size: 26pt; letter-spacing: 0.2em; }
        .honorific { font-size: 20pt; margin-top: auto; padding-top: 5mm; }
        .yago-box { font-size: 10pt; margin-right: 2mm; padding-top: 10mm; }
        .company-name { font-size: 18pt; margin-bottom: 4mm; }
        .staff-box { margin-top: 10mm; display: flex; flex-direction: row-reverse; gap: 4mm; }

        /* モーダル・スマホ最適化 */
        #modalOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; padding: 10px; }
        #modalContent { background: #fff; border-radius: 12px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; margin: auto; padding: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        label { font-size: 11px; color: #777; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; width: 100%; box-sizing: border-box; }

        /* 印刷用隠しエリア */
        #print-area { display: none; }
        @media print {
            #header, #nav-bar, #viewer, #modalOverlay { display: none !important; }
            #print-area { display: block !important; }
        }
    </style>
</head>
<body>

<div id="header">
    <button onclick="document.getElementById('csvIn').click()">CSV読込</button>
    <button onclick="loadSample()">サンプル</button>
    <button onclick="downloadCSV()">保存</button>
    <button class="btn-primary" onclick="printAll()">一括印刷</button>
    <input type="file" id="csvIn" hidden accept=".csv">
</div>

<div id="viewer">
    <div id="card-container" class="postcard-wrapper">
        </div>
    <p id="counter" style="margin-top:20px; color:#666;">0 / 0</p>
</div>

<div id="nav-bar">
    <button onclick="move(-1)">← 前の宛先</button>
    <button class="btn-primary" style="padding: 10px 30px;" onclick="openModal()">編集する</button>
    <button onclick="move(1)">次の宛先 →</button>
</div>

<div id="modalOverlay">
    <div id="modalContent">
        <h2 style="margin:0 0 15px 0; font-size:18px;">宛先編集</h2>
        <div class="form-grid" id="editForm"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button style="flex:1" onclick="closeModal()">キャンセル</button>
            <button class="btn-primary" style="flex:1" onclick="saveEdit()">保存</button>
        </div>
    </div>
</div>

<div id="print-area"></div>

<script>
let data = [];
let index = 0;
const HEADERS = ['郵便番号', '住所1', '住所2', '宛先種別', '屋号', '姓', '名', '連名1', '連名2', '連名3', '連名4', '会社名', '部署名', '役職名', '担当者名'];

function convToKanji(s) {
    if (!s) return "";
    const m = {'0':'〇','1':'一','2':'二','3':'三','4':'四','5':'五','6':'六','7':'七','8':'八','9':'九','-':'－'};
    return s.replace(/[0-9\-]/g, c => m[c] || c);
}

// 画面サイズに合わせて縮小
function autoScale() {
    const container = document.getElementById('card-container');
    const screenWidth = window.innerWidth * 0.9;
    const cardWidth = 378; // 100mm approx in px
    const scale = screenWidth < cardWidth ? screenWidth / cardWidth : 1;
    container.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', autoScale);

function render() {
    if (data.length === 0) return;
    const item = data[index];
    const html = (item['宛先種別'] === '個人') ? createIndividual(item) : createCorporate(item);
    document.getElementById('card-container').innerHTML = `
        <div class="sheet">
            <div class="zip-code">${item['郵便番号'].replace(/-/g,'')}</div>
            <div class="address-group vertical">
                <div class="addr1">${convToKanji(item['住所1'])}</div>
                <div class="addr2">${convToKanji(item['住所2'])}</div>
            </div>
            ${html}
        </div>
    `;
    document.getElementById('counter').innerText = `${index + 1} / ${data.length}`;
    autoScale();
}

function createIndividual(item) {
    const names = [item['名'], item['連名1'], item['連名2'], item['連名3'], item['連名4']].filter(v => v);
    const rows = names.map((f, i) => `
        <div class="name-row vertical">
            <div class="last-name" style="${i>0?'visibility:hidden':''}">${item['姓']||''}</div>
            <div class="first-name">${f}</div>
            <div class="honorific">様</div>
        </div>
    `).join('');
    return `<div class="name-container">${item['屋号']?`<div class="yago-box vertical">${item['屋号']}</div>`:''}${rows}</div>`;
}

function createCorporate(item) {
    const staff = item['担当者名'] ? `
        <div class="staff-box"><div class="vertical"><div class="first-name">${item['担当者名']}</div><div class="honorific">様</div></div>
        ${item['役職名']?`<div class="title-small vertical">${item['役職名']}</div>`:''}</div>
    ` : `<div class="name-row vertical" style="margin-top:15mm"><div class="first-name">${item['部署名']||''}</div><div class="honorific">御中</div></div>`;
    return `<div class="name-container vertical"><div class="company-name">${item['会社名']||''}</div><div class="dept-name">${item['担当者名']?item['部署名']:''}</div>${staff}</div>`;
}

function move(step) {
    index = (index + step + data.length) % data.length;
    render();
}

function openModal() {
    const item = data[index];
    document.getElementById('editForm').innerHTML = HEADERS.map(h => {
        if (h === '宛先種別') return `<div class="full"><label>${h}</label><select id="e_${h}"><option value="個人" ${item[h]==='個人'?'selected':''}>個人</option><option value="法人" ${item[h]==='法人'?'selected':''}>法人</option></select></div>`;
        return `<div class="${['住所1','住所2','会社名'].includes(h)?'full':''}"><label>${h}</label><input type="text" id="e_${h}" value="${item[h]||''}"></div>`;
    }).join('');
    document.getElementById('modalOverlay').style.display = 'flex';
}

function saveEdit() {
    HEADERS.forEach(h => { data[index][h] = document.getElementById(`e_${h}`).value; });
    closeModal();
    render();
}
function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

function loadSample() {
    data = [{"郵便番号":"123-4567","住所1":"大阪府大阪市北区1-2-3","住所2":"梅田ビル101","宛先種別":"個人","姓":"田中","名":"太郎","連名1":"花子"},{"郵便番号":"100-0001","住所1":"東京都千代田区1-1","宛先種別":"法人","会社名":"株式会社サンプル","部署名":"営業部 御中"}];
    index = 0;
    render();
}

function printAll() {
    const area = document.getElementById('print-area');
    area.innerHTML = data.map(item => {
        const html = (item['宛先種別'] === '個人') ? createIndividual(item) : createCorporate(item);
        return `<div class="sheet">
            <div class="zip-code">${item['郵便番号'].replace(/-/g,'')}</div>
            <div class="address-group vertical">
                <div class="addr1">${convToKanji(item['住所1'])}</div>
                <div class="addr2">${convToKanji(item['住所2'])}</div>
            </div>
            ${html}
        </div>`;
    }).join('');
    window.print();
}

function downloadCSV() {
    const csv = [HEADERS.join(','), ...data.map(r => HEADERS.map(h => `"${r[h]||''}"`).join(','))].join('\n');
    const blob = new Blob(["\ufeff" + csv], {type:'text/csv'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "address_data.csv";
    a.click();
}

document.getElementById('csvIn').addEventListener('change', e => {
    const reader = new FileReader();
    reader.onload = () => {
        const rows = reader.result.replace(/^\uFEFF/,'').split(/\n/).map(r => r.split(',').map(c => c.replace(/"/g,'').trim()));
        const h = rows[0];
        data = rows.slice(1).filter(r => r.length > 1).map(r => {
            let o = {}; h.forEach((name, i) => o[name] = r[i]); return o;
        });
        index = 0; render();
    };
    reader.readAsText(e.target.files[0]);
});
</script>
</body>
</html>
