<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年賀状宛名印刷ツール（修正版）</title>
    <style>
        /* --- 基本設定・フォント --- */
        body {
            background: #444;
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", "HiraMinProN-W3", "Sawarabi Mincho", serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- UIパーツ (画面表示用) --- */
        #controls {
            background: #fff; padding: 10px; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        }
        #navigation {
            background: #f0f0f0; padding: 10px; display: flex; justify-content: center; align-items: center; gap: 15px;
        }
        button { cursor: pointer; padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc; background: #fff; font-size: 14px; }
        button:hover { background: #eee; }
        .btn-primary { background: #d32f2f; color: white; border: none; }
        .btn-primary:hover { background: #b71c1c; }

        /* --- はがき用紙定義 (100mm x 148mm) --- */
        .preview-area { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .sheet {
            width: 100mm; height: 148mm; background: white; position: relative;
            overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            cursor: pointer; display: none; /* デフォルト非表示 */
            /* スマホでの表示崩れを防ぐための重要設定 */
            writing-mode: horizontal-tb; 
        }
        .sheet.active { display: block; }

        /* --- 印刷時の設定 --- */
        @page { size: 100mm 148mm; margin: 0; }
        @media print {
            body { background: none; }
            #controls, #navigation, #modalOverlay { display: none !important; }
            .preview-area { padding: 0; }
            .sheet { display: block !important; margin: 0; box-shadow: none; page-break-after: always; }
        }

        /* --- 宛名レイアウト (絶対配置 & 縦書き) --- */
        /* 共通の縦書き設定 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            position: absolute;
        }

        /* 郵便番号 */
        .zip-code {
            top: 12.5mm; left: 44mm;
            font-size: 13pt; letter-spacing: 4.6mm;
            font-family: "Courier New", monospace; font-weight: bold;
            color: #333;
        }

        /* 住所ブロック */
        .address-block {
            top: 28mm; right: 8mm; height: 100mm;
            line-height: 1.5;
        }
        .addr1 { font-size: 13pt; }
        .addr2 { font-size: 10.5pt; margin-top: 5mm; margin-right: 2mm; }

        /* 氏名・宛名ブロック (ここが崩れていた原因) */
        .name-block {
            top: 50%; left: 50%;
            transform: translate(-45%, -50%); /* 中心より少し右・上に補正 */
            height: auto;
            /* Flexboxで右から左へ要素を並べる */
            display: flex; flex-direction: row-reverse;
            align-items: flex-start; /* 上揃え（縦書きなので右揃え） */
            gap: 6mm;
            white-space: nowrap; /* 折り返し禁止 */
        }

        /* 個人の名前列 */
        .person-col {
            display: flex; flex-direction: column;
            align-items: center;
            height: 110mm; /* 名前の高さを確保 */
        }
        .last-name { font-size: 24pt; margin-bottom: 3mm; letter-spacing: 0.1em; }
        .first-name { font-size: 24pt; letter-spacing: 0.1em; }
        .honorific { font-size: 16pt; margin-top: auto; padding-top: 8mm; } /* 下揃え */
        
        /* 屋号・肩書き */
        .yago-col {
            font-size: 10pt; margin-right: 2mm; padding-top: 5mm;
        }

        /* 法人名 */
        .corp-col {
            display: flex; flex-direction: column;
        }
        .company-name { font-size: 18pt; margin-bottom: 5mm; }
        .dept-name { font-size: 13pt; }
        
        /* 法人担当者 */
        .staff-col {
            display: flex; flex-direction: row-reverse; gap: 3mm;
            margin-top: 15mm;
        }
        .title-part { font-size: 9pt; padding-top: 2mm; }
        .staff-part { display: flex; flex-direction: column; align-items: center; height: 95mm; }

        /* --- モーダル --- */
        #modalOverlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:200; justify-content:center; align-items:center; }
        #modalContent { background:#fff; padding:20px; border-radius:5px; width:90%; max-width:500px; max-height:80vh; overflow-y:auto; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display:block; font-size:11px; color:#666; }
        .form-group input, .form-group select { width:100%; padding:5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="controls">
    <strong style="color:#d32f2f;">年賀状 宛名印刷</strong>
    <input type="file" id="csvFile" accept=".csv" style="display:none">
    <button onclick="document.getElementById('csvFile').click()">CSV読込</button>
    <button onclick="loadSampleData()">サンプル</button>
    <button class="btn-primary" onclick="window.print()">全件印刷</button>
</div>

<div id="navigation">
    <button onclick="changeRecord(-1)">＜ 前</button>
    <span><span id="curNum">0</span> / <span id="totalNum">0</span></span>
    <button onclick="changeRecord(1)">次 ＞</button>
</div>

<div id="output" class="preview-area"></div>

<div id="modalOverlay">
    <div id="modalContent">
        <h3>編集</h3>
        <div id="editForm"></div>
        <div style="text-align:right; margin-top:15px;">
            <button onclick="closeModal()">閉じる</button>
            <button class="btn-primary" onclick="saveEdit()">保存</button>
        </div>
    </div>
</div>

<script>
// --- データ管理 ---
let currentData = [];
let currentIndex = 0;
const HEADERS = ['郵便番号', '住所1', '住所2', '宛先種別', '屋号', '姓', '名', '連名1', '連名2', '連名3', '連名4', '会社名', '部署名', '役職名', '担当者名'];

// 漢数字変換
function convToKanji(str) {
    if (!str) return "";
    const m = {'0':'〇','1':'一','2':'二','3':'三','4':'四','5':'五','6':'六','7':'七','8':'八','9':'九','-':'－','－':'－','ー':'－','−':'－'};
    return str.replace(/[0-9\-－ー−]/g, s => m[s] || s);
}

// 敬称自動付与ロジック（重複防止）
function addHonorific(text, honorific) {
    if (!text) return "";
    // すでに敬称がついている場合はそのまま返す
    if (text.endsWith('様') || text.endsWith('御中') || text.endsWith('殿')) {
        return text;
    }
    return text + `<span class="honorific">${honorific}</span>`;
}

// --- レンダリング ---
function changeRecord(step) {
    currentIndex = Math.max(0, Math.min(currentData.length - 1, currentIndex + step));
    render();
}

function render() {
    const output = document.getElementById('output');
    output.innerHTML = currentData.length ? '' : '<div style="color:white;margin-top:50px;">データがありません</div>';
    
    currentData.forEach((item, index) => {
        const sheet = document.createElement('div');
        sheet.className = 'sheet' + (index === currentIndex ? ' active' : '');
        sheet.onclick = () => openModal(index);

        const zip = (item['郵便番号'] || "").replace(/-/g, '');
        const html = (item['宛先種別'] === '個人') ? createIndividual(item) : createCorporate(item);

        sheet.innerHTML = `
            <div class="zip-code">${zip}</div>
            <div class="address-block vertical-text">
                <div class="addr1">${convToKanji(item['住所1'])}</div>
                <div class="addr2">${convToKanji(item['住所2'])}</div>
            </div>
            <div class="name-block vertical-text">
                ${html}
            </div>
        `;
        output.appendChild(sheet);
    });

    document.getElementById('curNum').innerText = currentData.length ? currentIndex + 1 : 0;
    document.getElementById('totalNum').innerText = currentData.length;
}

// 個人用レイアウト生成
function createIndividual(item) {
    const names = [item['名'], item['連名1'], item['連名2'], item['連名3'], item['連名4']].filter(v => v);
    const rows = names.map((fname, i) => `
        <div class="person-col">
            <div class="last-name" style="${i>0 ? 'visibility:hidden' : ''}">${item['姓']||'　'}</div>
            <div class="first-name">${fname}</div>
            <div class="honorific">様</div>
        </div>
    `).join('');
    // 屋号があれば追加して返す
    return (item['屋号'] ? `<div class="yago-col">${item['屋号']}</div>` : '') + rows;
}

// 法人用レイアウト生成
function createCorporate(item) {
    // 担当者名がある場合
    if (item['担当者名']) {
        return `
            <div class="corp-col">
                <div class="company-name">${item['会社名']||''}</div>
                <div class="dept-name">${item['部署名']||''}</div>
            </div>
            <div class="staff-col">
                ${item['役職名'] ? `<div class="title-part">${item['役職名']}</div>` : ''}
                <div class="staff-part">
                    <div class="first-name">${item['担当者名']}</div>
                    <div class="honorific">様</div>
                </div>
            </div>
        `;
    } 
    // 部署宛の場合（敬称重複防止ロジック適用）
    else {
        const deptWithHonorific = addHonorific(item['部署名'] || '', '御中');
        return `
            <div class="corp-col">
                <div class="company-name">${item['会社名']||''}</div>
            </div>
            <div class="person-col" style="margin-top:10mm;">
                <div class="first-name">${deptWithHonorific}</div>
            </div>
        `;
    }
}

// --- モーダル操作 ---
function openModal(idx) {
    const item = currentData[idx];
    document.getElementById('editForm').innerHTML = HEADERS.map(h => `
        <div class="form-group">
            <label>${h}</label>
            ${h==='宛先種別' ? `<select id="ed_${h}"><option ${item[h]==='個人'?'selected':''}>個人</option><option ${item[h]==='法人'?'selected':''}>法人</option></select>` 
            : `<input type="text" id="ed_${h}" value="${item[h]||''}">`}
        </div>
    `).join('');
    document.getElementById('modalOverlay').style.display = 'flex';
}
function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
function saveEdit() {
    HEADERS.forEach(h => currentData[currentIndex][h] = document.getElementById(`ed_${h}`).value);
    closeModal(); render();
}

// --- ファイル/サンプル読み込み ---
document.getElementById('csvFile').addEventListener('change', e => {
    const r = new FileReader();
    r.onload = ev => {
        const rows = ev.target.result.replace(/^\uFEFF/,'').split(/\r\n|\n/).map(r=>r.split(','));
        currentData = rows.slice(1).filter(r=>r.length>1).map(r => {
            let o={}; rows[0].forEach((h,i)=>o[h.trim()]=r[i]?.replace(/^"(.*)"$/,'$1').trim()); return o;
        });
        currentIndex=0; render();
    };
    r.readAsText(e.target.files[0]);
});

function loadSampleData() {
    currentData = [
        {"郵便番号":"123-4567", "住所1":"東京都千代田区1-1-1", "住所2":"マンション101", "宛先種別":"個人", "姓":"山田", "名":"太郎", "連名1":"花子"},
        {"郵便番号":"105-0011", "住所1":"東京都港区芝公園4-2-8", "宛先種別":"法人", "会社名":"株式会社東京タワー", "部署名":"総務部 御中"}, // わざと「御中」を入れたデータ
        {"郵便番号":"160-0022", "住所1":"新宿区新宿3-38-1", "宛先種別":"法人", "会社名":"株式会社ルミネ", "部署名":"営業部", "役職名":"店長", "担当者名":"鈴木 一郎"}
    ];
    currentIndex=0; render();
}
</script>
</body>
</html>
