<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãƒ©ãƒ™ãƒ«ä½œæˆ (å°åˆ·ä¿®æ­£ç‰ˆ)</title>
<style>
    /* --- ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å®šç¾© --- */
    :root {
        --mirror-dist: 6.1mm; 
        --offset-x: 0mm;
        --offset-y: 0mm;
        --cell-w: 31.5mm; 
        --cell-h: 24.8mm;
        --margin-top: 2.2mm;   
        --margin-right: 5.65mm;
        --base-font-size: 3.3mm;
    }

    /* --- åŸºæœ¬UI --- */
    body { font-family: sans-serif; background: #333; margin: 0; padding: 0; color: #fff; }
    
    #controls {
        background: #222; border-bottom: 1px solid #444; padding: 10px 20px;
        position: sticky; top: 0; z-index: 100;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .control-row { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-bottom: 8px; }
    
    input[type="range"] { width: 80px; cursor: pointer; }
    input[type="number"] { width: 50px; padding: 4px; border-radius: 4px; border: none; }
    button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; background: #555; color: white; font-size: 0.9rem; }
    button.primary { background: #007bff; }
    button.success { background: #28a745; }

    /* --- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ --- */
    #previewArea {
        padding: 40px; background: #525659; min-height: 100vh;
        display: flex; justify-content: center; flex-direction: column; align-items: center;
    }

    /* --- ç”¨ç´™è¨­å®š (A4 Landscape) --- */
    @page { 
        size: A4 landscape; 
        margin: 0; /* ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ˜ãƒƒãƒ€ãƒ¼/ãƒ•ãƒƒã‚¿ãƒ¼ä½™ç™½ã‚’ã‚¼ãƒ­ã« */
    }
    
    .sheet {
        width: 297mm; height: 210mm; background: white;
        position: relative; overflow: hidden;
        /* ç”»é¢è¡¨ç¤ºç”¨ã®è£…é£¾ */
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        margin-bottom: 30px;
        color: black;
        /* å°åˆ·æ™‚ã®æ”¹ãƒšãƒ¼ã‚¸æŒ‡å®š */
        page-break-after: always;
    }

    /* ã‚°ãƒªãƒƒãƒ‰ã‚³ãƒ³ãƒ†ãƒŠ */
    .grid-container {
        position: absolute;
        top: calc(var(--margin-top) + var(--offset-y));
        right: calc(var(--margin-right) - var(--offset-x));
        width: calc(var(--cell-w) * 9);
        height: calc(var(--cell-h) * 8);
        display: grid;
        direction: rtl; 
        grid-template-columns: repeat(9, var(--cell-w));
        grid-template-rows: repeat(8, var(--cell-h));
        grid-auto-flow: column; 
    }

    /* ã‚»ãƒ« */
    .cell {
        width: var(--cell-w); height: var(--cell-h);
        position: relative;
        border: 0.5px dotted #eee;
        box-sizing: border-box;
        display: flex; justify-content: center; align-items: center;
    }
    .cell:hover { background-color: #f0f8ff; cursor: text; }

    /* ä¸­å¿ƒè»¸ (Anchor) */
    .center-axis {
        position: relative; width: 0px; height: 0px;
    }

    /* æ–‡å­—ãƒ–ãƒ­ãƒƒã‚¯å…±é€š */
    .label-text-wrapper {
        position: absolute;
        top: 0;
        transform: translate(-50%, -50%);
        writing-mode: vertical-rl;
        text-orientation: upright;
        white-space: pre; 
        font-family: "HeiseiMin-W3", "Hiragino Mincho ProN", serif;
        font-size: var(--base-font-size);
        line-height: 1.0;
        outline: none;
        min-width: 1em; min-height: 1em;
        text-align: center;
    }
    .label-text-wrapper:focus { background: #e8f0fe; z-index: 10; }

    .text-plus { left: var(--mirror-dist); }
    .text-minus { left: calc(var(--mirror-dist) * -1); }

    /* --- å°åˆ·æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« (é‡è¦ä¿®æ­£) --- */
    @media print {
        body, html { 
            width: 100%; height: 100%; margin: 0; padding: 0; background: white; 
        }
        #controls, #previewArea { 
            padding: 0; margin: 0; background: white; display: block; 
        }
        #controls { display: none !important; }
        
        .sheet { 
            margin: 0 !important; /* ä½™ç™½é™¤å» */
            box-shadow: none; 
            page-break-after: always;
            border: none;
            overflow: hidden; /* ã¯ã¿å‡ºã—é˜²æ­¢ */
        }
        
        /* æœ€å¾Œã®ãƒšãƒ¼ã‚¸ã ã‘ã¯æ”¹ãƒšãƒ¼ã‚¸ã—ãªã„ï¼ˆç©ºç™½ãƒšãƒ¼ã‚¸é˜²æ­¢ï¼‰ */
        .sheet:last-of-type {
            page-break-after: auto;
        }

        .cell { border: none; background: none !important; }
        .label-text-wrapper { background: none !important; }
    }
</style>
</head>
<body>

<div id="controls">
    <div class="control-row">
        <button class="primary" onclick="document.getElementById('csvFile').click()">ğŸ“‚ CSVèª­è¾¼</button>
        <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(this)" style="display:none;">
        <button onclick="loadSample()">ã‚µãƒ³ãƒ—ãƒ«</button>
        <button onclick="clearAll()">ã‚¯ãƒªã‚¢</button>
        
        <div style="width: 20px;"></div>
        
        <label style="font-size:0.9rem;">
            <input type="checkbox" id="syncCheck" checked> 
            ä¸¡é¢åŒæœŸ
        </label>
        
        <div style="margin-left: auto;">
             <button class="success" onclick="window.print()">ğŸ–¨ å°åˆ·</button>
        </div>
    </div>

    <div class="control-row" style="font-size: 0.85rem; color: #ddd;">
        <label>é–‹å§‹ä½ç½®: <input type="number" id="startPos" value="0" min="0" onchange="render()"></label>
        <span style="margin: 0 10px;">|</span>
        <label>ä¸­å¿ƒè·é›¢: <input type="range" id="distRange" min="3" max="10" step="0.1" value="6.1" oninput="updateStyles()"></label>
        <span id="distVal">6.1</span>mm
        <span style="margin: 0 10px;">|</span>
        <label>æ¨ªè£œæ­£: <input type="range" id="xRange" min="-20" max="20" step="0.5" value="0" oninput="updateStyles()"></label>
        <label>ç¸¦è£œæ­£: <input type="range" id="yRange" min="-20" max="20" step="0.5" value="0" oninput="updateStyles()"></label>
    </div>
</div>

<div id="previewArea"></div>

<script>
// --- åˆæœŸè¨­å®š ---
let csvData = [];
const rows = 9; 
const cols = 8;
const BASE_SIZE_MM = 3.3; 

window.onload = function() {
    loadSample();
};

// --- ã‚¹ã‚¿ã‚¤ãƒ«åæ˜  ---
function updateStyles() {
    const root = document.documentElement;
    const dist = document.getElementById('distRange').value;
    document.getElementById('distVal').innerText = dist;
    
    root.style.setProperty('--mirror-dist', dist + 'mm');
    root.style.setProperty('--offset-x', document.getElementById('xRange').value + 'mm');
    root.style.setProperty('--offset-y', document.getElementById('yRange').value + 'mm');
}

// --- ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºè¨ˆç®— ---
function updateFontSize(element, text) {
    if (!text) {
        element.style.fontSize = `${BASE_SIZE_MM}mm`;
        return;
    }
    const lines = text.split(/\r\n|\n|\r/);
    let maxlinelen = 0;
    lines.forEach(line => {
        if (line.length > maxlinelen) maxlinelen = line.length;
    });

    let size = BASE_SIZE_MM;
    if (maxlinelen > 5) {
        size = BASE_SIZE_MM * 5 / maxlinelen;
    }
    element.style.fontSize = `${size}mm`;
}

// --- åŒæœŸå‡¦ç† ---
function handleInput(e) {
    const target = e.target;
    const parent = target.parentElement; 
    const isPlus = target.classList.contains('text-plus');
    const text = target.innerText;
    
    updateFontSize(target, text);

    if (document.getElementById('syncCheck').checked) {
        const pair = isPlus ? parent.querySelector('.text-minus') : parent.querySelector('.text-plus');
        if (pair) {
            pair.innerText = text;
            updateFontSize(pair, text);
        }
    }
}

// --- ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰ ---
function loadSample() {
    const data = "ID,ç§‘ç›®å\n1,ç¾é‡‘\n2,å½“åº§\né é‡‘\n3,æ™®é€š\né é‡‘\n4,æ¸›ä¾¡å„Ÿå´\nç´¯è¨ˆé¡\n5,å£²æ›é‡‘";
    csvData = parseCSV(data);
    render();
}

function clearAll() {
    csvData = [];
    render();
}

function loadCSV(input) {
    if (!input.files[0]) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        csvData = parseCSV(e.target.result);
        render();
    };
    reader.readAsText(input.files[0]);
}

function parseCSV(text) {
    return text.split(/\r\n|\n/).map(line => {
        const cols = line.split(',');
        if (cols.length >= 2) return cols[1].replace(/^"|"$/g, '').trim();
        if (cols.length === 1 && cols[0]) return cols[0].replace(/^"|"$/g, '').trim();
        return null;
    }).filter(t => t);
}

// --- æç”»å‡¦ç† ---
function render() {
    const container = document.getElementById('previewArea');
    container.innerHTML = "";
    
    const startPos = parseInt(document.getElementById('startPos').value) || 0;
    const itemsPerPage = rows * cols; // 72
    const totalSlotsNeeded = startPos + csvData.length;
    const pageCount = Math.max(1, Math.ceil(totalSlotsNeeded / itemsPerPage));
    
    let dataIndex = 0;

    for (let p = 0; p < pageCount; p++) {
        const sheet = document.createElement('div');
        sheet.className = 'sheet';
        
        const grid = document.createElement('div');
        grid.className = 'grid-container';
        
        for (let i = 0; i < itemsPerPage; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            let initialText = "";
            if (i >= startPos && dataIndex < csvData.length) {
                initialText = csvData[dataIndex].replace(/\\n/g, '\n'); 
                dataIndex++;
            }

            const anchor = document.createElement('div');
            anchor.className = 'center-axis';

            const textPlus = document.createElement('div');
            textPlus.className = 'label-text-wrapper text-plus';
            textPlus.contentEditable = true; 
            textPlus.innerText = initialText;
            
            const textMinus = document.createElement('div');
            textMinus.className = 'label-text-wrapper text-minus';
            textMinus.contentEditable = true;
            textMinus.innerText = initialText;
            
            updateFontSize(textPlus, initialText);
            updateFontSize(textMinus, initialText);

            textPlus.addEventListener('input', handleInput);
            textMinus.addEventListener('input', handleInput);
            
            cell.onclick = function(e) {
                if (e.target === cell) textPlus.focus();
            };

            anchor.appendChild(textPlus);
            anchor.appendChild(textMinus);
            cell.appendChild(anchor);
            grid.appendChild(cell);
        }
        
        sheet.appendChild(grid);
        container.appendChild(sheet);
    }
}
</script>
</body>
</html>
